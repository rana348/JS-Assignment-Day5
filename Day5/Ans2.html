<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Shubh web</title>
    </head>
    <body>
        <script>
            class User{
                constructor(name,age,email){
                    this.name=name;
                    this.age=age;
                    this.email=email;
                }
                login(){
                    console.log(`${this.name} has logged in`);
                    return this;
                }
                logout(){
                    console.log(`${this.name} has logged out`)
                    return this;
                }
            }
            class Moderator extends User{
                constructor(name,age,email){
                    super(name,age,email);
                    this.coins=0;
                }
                addCoins(){
                    this.coins++;
                    console.log(`${this.name} has ${this.coins} coins(s) now.`);
                    return this;
                }
                removeCoins(){
                    this.coins--;
                    console.log(`${this.name} has ${this.coins} coin(s) now.`);
                    return this;
                }
            }
            let user1=new User("Akash Deshmukh",23,"akash123@gmail.com");
            user1.login().logout();

            let user2=new Moderator("Krutika",22,"keuti234@gmail.com");
            user2.addCoins().addCoins();
            user2.removeCoins();
            </Script>
    </body>
</html>
